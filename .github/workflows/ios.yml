name: iOS

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Install Fastlane
        run: |
          gem install fastlane
      - name: Run tests
        working-directory: ios
        run: fastlane test